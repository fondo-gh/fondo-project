        <div class="width-400px center">

          <div class="form-group mt20">

              id="code"
              type="text"

        <script>
        
function verifyAccount(){

var code = document.getElementById("code").value;

if (code == ""){
  document.getElementById("code").style.border="1px solid red";
  document.getElementById("code").focus();
}
else{
  document.getElementById("code").style.border="1px solid green";
  document.getElementById("submitButton").disabled = true;
  document.getElementById("submitButton").innerHTML = 'Please wait...';

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {

                var response = this.responseText;
                document.getElementById("submitButton").disabled = false;
                document.getElementById("submitButton").innerHTML = 'Submit';
                if (response == "good"){
                  setTimeout(function() {
                  swal({
                      title: "Account Verified!",
                      text: "Congratulations! Your account has been verified successfully.",
                      type: "success"
                  }, function() {
                    location.href = "login.html";
                  });
              }, 
              100);
                }
                else if(response == "bad"){
                  setTimeout(function() {
                  swal({
                      title: "Unable to verify account",
                      text: "Please try again, if problem persist; please contact our support team.",
                      type: "error"
                  }, function() {
                     
                  });
              }, 
              100);
                }
                else{
                  setTimeout(function() {
                  swal({
                      title: "Unable to verify account",
                      text: "Please try again, if problem persist; please contact our support team.",
                      type: "error"
                  }, function() {
                     
                  });
              }, 
              100);
                }
                
            }
        }
        xmlhttp.open("GET", "https://nabamis.com/fondo/verify_account.php?code="+code, true);
        xmlhttp.send();

}

}
        
        </script>
