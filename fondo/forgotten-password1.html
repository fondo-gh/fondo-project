        <script>
        
            function verifyAccount(){
            
            var email = document.getElementById("email").value;
            
            if (email == ""){
              document.getElementById("email").style.border="1px solid red";
              document.getElementById("email").focus();
            }
            else{
              document.getElementById("email").style.border="1px solid green";
              document.getElementById("submitButton").disabled = true;
              document.getElementById("submitButton").innerHTML = 'Please wait...';
            
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
            
                            var response = this.responseText;
                            document.getElementById("submitButton").disabled = false;
                            document.getElementById("submitButton").innerHTML = 'Submit';
                            if (response == "good"){
                              setTimeout(function() {
                  swal({
                      title: "Password Reset Successfully!",
                      text: "You will be notified with a new password via the email you provided!",
                      type: "success"
                  }, function() {
                     
                  });
              }, 
              100);
                            }
                            else if(response == "bad"){
                              setTimeout(function() {
                  swal({
                      title: "Password Reset Error!",
                      text: "The email you provided is not in our system!",
                      type: "error"
                  }, function() {
                     
                  });
              }, 
              100);
                            }
                            else{
                              setTimeout(function() {
                  swal({
                      title: "Password Reset Error!",
                      text: "The email you provided is not in our system!",
                      type: "error"
                  }, function() {
                     
                  });
              }, 
              100);
                            }
                            
                        }
                    }
                    xmlhttp.open("GET", "https://nabamis.com/fondo/forgot_password.php?email="+email, true);
                    xmlhttp.send();
            
            }
            
            }
