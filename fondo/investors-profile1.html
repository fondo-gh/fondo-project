     <title>Homepage - Investor | Fondo</title>
   </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link " href="#">Home </a>
      <a class="nav-item nav-link active" href="#">Profile<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">About us</a>
       <a class= "nav-item nav-link" href="login.html">Login</a>
    </div>
  </div>

   <div class="container">
      <div class="width-500px center mt100 border p40">
       <h1 class="text-center">Profile</h1>
        <div class="width-300px center">
         <p class="text-center color-ash">
           Fill the form below with your personal information
         </p>
        </div>
    
        <hr class="mt30" />
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Fullname"
            required
           />
        </div>
        <div class="form-group">
           <input
             type="email"
             class="form-control"
             placeholder="Email"
             required
             />
        </div>
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Region/City"
              required
              />
        </div>
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              required
              />
        </div>
        <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Postcode"
                    required
                    />
          </div>
          <div class="form-group">
              <textarea
              class="form-control"
              rows="5"
              placeholder="Biography"
              required
            ></textarea>
          </div>
           </form>
              <br>
           <a href="fundraiser-profile2.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Next</a>
        </div>
