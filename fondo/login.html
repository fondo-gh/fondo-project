        <script>
        
function loginButton(){

var email = document.getElementById("email").value;
var password = document.getElementById("password").value;

if (email == ""){
  document.getElementById("email").style.border="1px solid red";
  document.getElementById("email").focus();
}
else if (password == ""){
  document.getElementById("password").style.border="1px solid red";
  document.getElementById("password").focus();
}
else{
  document.getElementById("password").style.border="1px solid green";
  document.getElementById("submitButton").disabled = true;
  document.getElementById("submitButton").innerHTML = 'Please wait...';

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {

                var response = this.responseText;
                var t = JSON.parse(response);
                var x = JSON.parse(response);
                // alert(t['account_type'])
                // t['account_type'];

                document.getElementById("submitButton").disabled = false;
                document.getElementById("submitButton").innerHTML = 'Submit';
                if (t['account_type'] == "Investor"){
                  location.href = "start-up-homepage.html";
                  localStorage.setItem("sessionFullName", x['fullname']); // Store full name in session
                }
                else if(t['account_type'] == "Fundraiser"){
                  location.href = "investors-homepage.html";
                  localStorage.setItem("sessionFullName", x['fullname']); // Store full name in session
                }
              //   else if(response == "bad"){

              //     }, function() {

              // }, 
              // 100);

                else{
                  setTimeout(function() {
                  swal({
                      title: "Login Failed",
                      text: "Username or Password does not exist.",
                      type: "error"
                  }, function() {
                     
                  });
              }, 
              100);
                }
                
            }
        }
        xmlhttp.open("GET", "https://nabamis.com/fondo/login.php?email="+email+"&password="+password, true);

}
